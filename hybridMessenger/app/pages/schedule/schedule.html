
<ion-navbar *navbar secondary>
  <ion-title>
    Today's schedule
  </ion-title>
</ion-navbar>

<ion-content class="page3">
    <ion-list>
        <template ngFor #time [ngForOf]="times">
          <ion-item-divider light>{{time}}:00</ion-item-divider>  
        <ion-item *ngFor="#item of delivery | timedivider: time" [style.text-decoration] = "item.delivered ? 'line-through' : 'none'" (click)="displayDetails(item)">
            <ion-avatar item-left>
                <div class="road-time" [style.color] = "item.traffic ? 'red' : 'green'">{{item.duration}}</div>
                <p class="distance">{{item.distance}}</p>
            </ion-avatar>    
            
            <h2 class="address">{{item.address}}</h2>
            <p>{{item.name}}</p>
            </ion-item>
            
           </template> 
        </ion-list>

</ion-content>
